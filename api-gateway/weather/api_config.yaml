# The configuration schema is defined by the service.proto file.
# https://github.com/googleapis/googleapis/blob/master/google/api/service.proto

type: google.api.Service
config_version: 3
name: "*.apigateway.shinonome-375705.cloud.goog"
title: API Gateway + Cloud Run gRPC
apis:
  - name: weather.v1.WeatherService
usage:
  rules:
  # ListShelves methods can be called without an API Key.
  - selector: weather.v1.WeatherService.Weather
    allow_unregistered_calls: true
backend:
  rules:
    - selector: "*"
      address: grpcs://go-connect-weather-zugntxuibq-an.a.run.app
